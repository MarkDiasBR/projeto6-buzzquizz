<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuiz</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <p>BuzzQuizz</p>
    </header>
    <main>
        <div class="container-tela1">
            <div class="container-criar-quizz">
                <p>Você não criou nenhum<br>quizz ainda :(</p>
                <button id="botao-criar-quizz-feed" class="botao-criar-quizz">Criar Quizz</button>
            </div>
            <div class="container-seus-quizzes">
                <div class="container-titulo-seus-quizzes">
                    <p>Seus Quizzes</p>
                    <button>
                        <ion-icon name="add-circle"></ion-icon>
                    </button>
                </div>
                <div class="container-conteudo-seus-quizzes">
                    <div class="quiz quiz-seus-quizzes">
                        <p>O quão potterhead você é?</p>
                    </div>
                    <div class="quiz quiz-seus-quizzes">
                        <p>O quão potterhead você é?</p>
                    </div>
                    <div class="quiz quiz-seus-quizzes">
                        <p>O quão potterhead você é?</p>
                    </div>
                    
                </div>
            </div>
            <div class="container-todos-os-quizzes">
                <div class="container-titulo-todos-os-quizzes">
                    <p>Todos os Quizzes</p>
                </div>
                <div class="container-conteudo-todos-os-quizzes">
                    <div class="quiz quiz-todos-os-quizzes">
                        <p>O quão potterhead você é?</p>
                    </div>
                    <div class="quiz quiz-todos-os-quizzes">
                        <p>O quão potterhead você é?</p>
                    </div>
                    <div class="quiz quiz-todos-os-quizzes">
                        <p>O quão potterhead você é?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <form action="" id="form-novo-quiz">
        <div class="container-tela2">
            <p class="titulo-tela-2">Começe pelo começo</p>
            <div class="container-tela2-a">
                <input type="text" name="a" id="1" placeholder="Título do seu quizz">
                <input type="url" name="b" id="2" placeholder="URL da imagem do seu quizz ">
                <input type="number" name="c" id="3" placeholder="Quantidade de perguntas do quizz">
                <input type="number" name="d" id="4" placeholder="Quantidade de níveis do quizz">
            </div>
            <button type="submit" id="button-submit-tela2" onclick="submitForm()">
                Prosseguir pra criar perguntas
            </button>
        </div>
    </form>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
